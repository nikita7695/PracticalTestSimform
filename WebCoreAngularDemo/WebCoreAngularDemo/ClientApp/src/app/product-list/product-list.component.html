<style>
  .info {
    border-color: #2196F3;
    color: dodgerblue;
  }

    .info:hover {
      background: #2196F3;
      color: white;
    }

  .btn {
    /*border: 2px solid black;*/
    background-color: white;
    color: black;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
    font-weight: 600;
    width: 10%;
    margin-bottom: 10px;
  }

  .pointer {
    cursor: pointer;
  }
</style>
<div class="container">
  <h1 id="tableLabel">Product List</h1>
  <div class="row">
    <div class="col-md-12">
      <a class="nav-link text-dark btn info" [routerLink]="['/product/Add']">Add</a>
      <table class='table table-sm table-bordered table-hover table-striped w-100' aria-labelledby="tableLabel" id="tblProducts">
        <thead>
          <tr>
            <th>Sr.No.</th>
            <th>Name</th>
            <th>Description</th>
            <th>Cost</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; let i = index; let lastrow = last">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.cost}}</td>
            <td>
              <div style="display:inline-block">
                <a class="nav-link text-dark" [routerLink]="['/product/Edit', product.productId]">Edit</a>
              </div> |
              <div style="display:inline-block">
                <a class="nav-link text-dark pointer" (click)="deleteProduct($event,product.productId)">Delete</a>
              </div>
            </td>
            {{ lastrow ? InitDataTable() : null }}
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
